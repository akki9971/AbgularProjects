<div class="row">
  <div class="col-sm-12">
    <div *ngIf="categories && categories.length > 0" class="card">
      <div class="card-header">
        <h4 class="card-title">Categories</h4>
      </div>
      <div class="card-body">
        <div class="card-block">
          <ag-grid-angular style="width: 100%;" class="ag-theme-material" [rowData]="categories"
            [columnDefs]="columnDefs" [enableSorting]="true" [pagination]="true" [enableFilter]="true"
            [showToolPanel]="showToolPanel" [gridOptions]="gridOptions" [domLayout]="autoHeight"
            (gridReady)="onGridReady($event)">
          </ag-grid-angular>
        </div>
      </div>
    </div>
  </div>
</div>
