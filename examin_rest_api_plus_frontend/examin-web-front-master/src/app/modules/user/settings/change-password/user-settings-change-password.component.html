<section id="horizontal-form-layouts">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <div class="px-3">
            <form scrollToFirstInvalid class="form form-horizontal" [formGroup]="changePasswordForm" (submit)="onSubmit()">
              <div class="form-body">
                <h4 class="form-section">
                  Change Password
                </h4>
                <div class="form-group row">
                  <label class="col-md-3 label-control">Old Password:
                  </label>
                  <div class="col-md-9">
                    <input formControlName="oldPassword" type="password" class="form-control border-primary" />
                    <small class="form-text text-muted danger" 
                    *ngIf="submitted && changePasswordForm.get('oldPassword').errors?.required">Old password is required</small>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 label-control">New Password:
                  </label>
                  <div class="col-md-9">
                    <input formControlName="newPassword" type="password" class="form-control border-primary" />
                    <small class="form-text text-muted danger" 
                    *ngIf="submitted && changePasswordForm.get('newPassword').errors?.required">Password is required</small>
                    <small class="form-text text-muted danger" *ngIf="submitted && changePasswordForm.get('newPassword').errors?.minlength">
                    Password should be atleast 6 characters long</small>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 label-control">Confirm New Password:
                  </label>
                  <div class="col-md-9">
                    <input formControlName="confPassword" type="password" class="form-control border-primary" />
                    <small class="form-text text-muted danger" *ngIf="submitted && changePasswordForm.errors?.passwordMismatched">
                    Password and Confirm Password does not match!</small>
                  </div>
                </div>
              </div>

              <div class="form-actions pull-right">
                <button type="button" class="btn btn-raised btn-warning mr-1" (click)="backClicked()">Cancel</button>
                <button type="submit" class="btn btn-raised btn-primary" [disabled]="inProcess">Update</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
