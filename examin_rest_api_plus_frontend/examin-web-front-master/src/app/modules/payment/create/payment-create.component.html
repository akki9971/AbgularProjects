<section id="horizontal-form-layouts">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <div class="px-3">
            <form scrollToFirstInvalid class="form form-horizontal" [formGroup]="form" (submit)="onSubmit()">
              <div class="form-body">
                <h4 class="form-section">
                  New Payment
                </h4>
                <div class="form-group row">
                  <label class="col-md-3 label-control">Exam Id:
                  </label>
                  <div class="col-md-9">
                    <input formControlName="examId" type="text" class="form-control border-primary" />
                    <small class="form-text text-muted danger" 
                    *ngIf="submitted && form.get('examId').errors?.required">Exam Id is required</small>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 label-control">User Id:
                  </label>
                  <div class="col-md-9">
                    <input formControlName="userId" type="text" class="form-control border-primary" />
                    <small class="form-text text-muted danger" 
                    *ngIf="submitted && form.get('userId').errors?.required">User Id is required</small>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <small class="form-text text-muted danger">Note: Ensure that the user has not already paid the exam fee</small>
                  </div>
                </div>
              </div>
              <div class="form-actions pull-right">
                <button type="button" class="btn btn-raised btn-warning mr-1" (click)="backClicked()">Cancel</button>
                <button type="submit" class="btn btn-raised btn-primary" [disabled]="inProcess">Create</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
